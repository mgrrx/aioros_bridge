on:
  push:
    branches: [main]
  pull_request:
jobs:
  conda:
    name: 
    runs-on: "ubuntu-latest"
    steps:
      - run: mkdir -p catkin_ws/src
      - name: Checkout Project
        uses: actions/checkout@v3
        with:
          path: catkin_ws/src/aioros_bridge
      - name: Checkout aioros
        uses: actions/checkout@v3
        with:
          repository: mgrrx/aioros
          path: catkin_ws/src/aioros
      - uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: 3.8
          mamba-version: "*"
          channels: conda-forge,defaults,robostack
          channel-priority: true
      - shell: bash -l {0}
        run: |
          mamba install catkin_tools rosdep
      - shell: bash -l {0}
        run: |
          cd catkin_ws
          rosdep init
          echo "yaml file://$PWD/src/aioros/rosdep.yaml" >> $CONDA_PREFIX/etc/ros/rosdep/sources.list.d/aioros.list
          echo "yaml file://$PWD/src/aioros_bridge/rosdep.yaml" >> $CONDA_PREFIX/etc/ros/rosdep/sources.list.d/aioros_bridge.list
          rosdep update
          rosdep install --from-paths src -y --skip-keys="aioros"
      - name: Build
        shell: bash -l {0}
        run: |
          cd catkin_ws
          catkin init
          catkin config --install
          catkin build
      - name: Test
        shell: bash -l {0}
        run: |
          cd catkin_ws
          . install/setup.bash
          catkin test aioros_bridge --no-deps
